<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with me through the contact page of my portfolio.">
    <title>Contact Me | Blake Schmitt</title>

    <!-- Absolute Paths for CSS -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">

    <!--Font Awesome all.min.css-->
    <link rel="stylesheet" href="assets/css/all.min.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header Section Placeholder -->
    <div id="navbar-placeholder"></div>


    <!-- Hero Section -->
    <section class="hero-contact">
        <div class="container">
            <h2>Let’s Connect!</h2>
            <p>
                Have a question, a project idea, or just want to say hi? Use the form below, and I’ll get back to you as soon as I can!
            </p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section id="contact-form-section">
        <div class="container">
            <form action="https://formspree.io/f/xnnnlbvb" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div id="footer-placeholder"></div>

    <script src="assets/js/include-footer.js"></script>
    <script src="assets/js/include-navbar.js"></script>
</body>
</html>
